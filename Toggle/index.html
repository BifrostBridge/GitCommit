<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .navigator {
        display: flex;
    }
    ul {
        list-style: none;
        display: inline-block;
        transition:  all .2s linear;
    }
    li {
        margin-top: 20px;
        padding-left: 5px;
        transition:  all .2s linear;

    }
    li:hover {
        border-left: 10px solid #000000;
        transition:  all .2s linear;
    }
</style>
<body>
    <ul>
        <li>Hello</li>
        <li>Wold</li>
        <li>adsasda</li>
        <li>sdfsdf</li>
        <li>sfdfdsf</li>
    </ul>
    <script src="/script/script.js"></script>
</body>
</html>
